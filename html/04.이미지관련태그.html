<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지관련태그</h1>
    <h2>img태그</h2>
    <h3>src속성과 alt속성</h3>
    <!--src속성: 이미지 경로를 설정하여 이미지 파일 불러옴
        (확장자는 대소 구분 안함)
    -->
    <img src='images/salad.jpg' alt='샐러드 그림>'>
    <!-- alt 속성: 이미지 경로 오류 이미지 표시 불가 경우
        대체 텍스트 용으로 사용-->
     <h3>width속성과 height속성</h3>
     <!--고정크기단위 px
        가변크기단위 %-->    
        
        <h4>고정크기단위</h4>
        <img src='images/salad.jpg' width='200px' height='120px' alt='샐러드 그림'>
        <img src='images/salad.jpg' width='300' height='220' alt='샐러드 그림'>
<hr>
        <h4>가변크기단위</h4>
        <img src='images/salad.jpg' width='15%' height='100px' alt='샐러드 그림'>
        <img src='images/salad.jpg' width='15%' height='100px' alt='샐러드 그림'>
        <!--이미지에 링크 거는 방봅-->
        <h5>이미지에 링크걸기</h5>s
        <img src='images/salad.jpg' width='30%' height='120px' alt='샐러드 그림'>
        <a href= 'http://naver.com'> target='_blank'>
            <img src='images/salad.jpg' width='15%' height='100px' alt='샐러드 그림'>'
            </a>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련태그</title>
</head>
<body>
    <h1>목록관련태그</h1>
    <h3>순서가 없는 목록 태그 - ul</h3>
    <h4><mark>화면 구현 수업 내용</mark></h4>
    <ul>
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
    </ul>

    <!--type 속성
        숫자 : 1
    소문자 알파벳 : a
    대문자 알파벳 : A
    로마자 소문자 : i
    로마자 대문자 : I
    Start 속성 : 목록의 시작번호를 수정-->
    <h3>순서가 있는 목록 태그 - ol</h3>
    <ol type="1", start=" 2" reversed>
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
    </ol>
    <h3>목록 태그</h3>
    <h2>상품 구성</h2>
    <dl>
        <dt>제목</dt>
        <dd>설명1</dd>
        <dd>설명2</dd>
        <dd>설명3</dd>
    </dl>
    <dl>
        <dt> 선물용 3kg</dt>
        <dd>소과 13~16과</dd>
        <dd>중과 10~17과</dd>
    </dl>

</body>
</html>

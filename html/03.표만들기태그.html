<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
</head>
<body>
    <!--
        표(테이블) : 웹 문서에서 자료를 정리할 때 자주 사용한다.
                    행과 열로 이루어져 있고, 행과 열이 만나는 지점을 셀이라고 한다.
       
        표를 만드는 기본적인 태그는 <table>, <tr>, <td>, <th>가 있다.
            <table></table> : 기본적인 표를 생성해 주는 태그이다. 표의 시작과 끝을 나타낸다.
            <tr></tr> : 표의 행을 나타내는 태그이다.
            <th></th> : 표의 제목 셀을 나타내는 태그이다. (가운데 정렬, 글자 굵게)
            <td></td> : 표의 일반 셀을 나타내는 태그이다.


        기본적인 구조
        <table>
            <tr>
                <th>제목</th>
                <th>제목</th>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </table>
    -->
    <!--테이블의 테두리 두께 border-->
    <table border="5">

        <!--caption :테이블의 제목이나 내용 추가하는 태그-->
        <caption> 웹브라우저의 종류 </caption>
       
        <tr>
            <th><mark>브라우저 명</mark></th>
            <th><mark>제조사</mark></th>
            <th><mark>홈페이지</mark></th>
        </tr>
        <tr>
            <td>익스플로러</td>
            <td>ms</td>
            <td>https://microsoft.com</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>구글</td>
            <td>https://google.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>mozila</td>
            <td>http://www.mozila.com</td>

    </table>
<!--
<td> 태그의 속성을 이용하여 행과 열의 합치기 할 수 있다
    rowspan :행 병합
    colspan: 열 병합
-->
<h3>표의 행과 열 합치기</h3>
<h4>회원정보</h4>
<table border="1">
<tr>
    <td colspan='2' rowspan='2' width="130px" height="200px" >사진</td>
    <td width="80px">이름</td>
    <td width="200px"></td>
</tr>
    <td>연락처</td>
    <td></td>
<tr>
    <td width="65px" height="50px">주소</td>
    <td colspan="3"></td>
</tr> 
<tr>
  <td width="130px" height="300">자기소개</td> 
  <td colspan="3"></td>  
</tr>
  
</table>
<!--작성하는 위치에 따라 테이블 위 또는 아래에 설명을 달아줄 수 있다.-->
<figure>
    <figcaption>figure을 이용해서 테이블의 설명
        혹은 img의 설명 등에 사용
    </figcaption>
    <figcaption>설명 내용을 여러줄로 표기할 수 있음</figcaption>
</figure>

<h3>테이블의 구조를 설정</h3>
<table border='1'>
    <thead>
<tr>
    <th>이름</th>
    <th>나이</th>
    <th>주소</th>

</tr>
    </thead>
    <tbody>
<tr>
<td>서강준</td>
<td>29세</td>
<td>서울</td>

</tr>
<tr>
    <td>차은우</td>
    <td>28세</td>
    <td>강원</td>
</tr>
<tr>
    <td>강동원</td>
    <td>50세</td>
    <td>경기</td>
</tr>
    </tbody>

    <tfoot>
<tr>
<td colspan='2'>총인원</td>
<td>3명</td>


</tr>

    </tfoot>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classList 활용하기</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 id="title">My Profile</h1>
  <div id="profile">
    <img src="images/pf.png" alt="도레미">
    <div id="desc">
      <p class="user">이름 : 금잔디</p>
      <p class="user">주소 : 서울시 도봉구</p>
      <p class="user">연락처 : 1234-5678</p>
    </div>
  </div>


<!-- 스크립트 -->
  <script>
    title.onclick=()=>{
      //class 속성이 뭐지?
      // 클릭시 class속성에 clicked를 추가(add)
      // title.classList.add('clicked')

      // class속성에 포함되어 있는지 확인 후,
      //  없다면 추가, 있다면 삭제!
      // if(title.classList.contains('clicked')){
      //      title.classList.add('clicked');
      // }else{
      // title.classList.remove('clicked')
      // }
      // 또 다른 방법! 토글 기능!
      title.classList.toggle('clicked');
    }

    // 이름 클릭시 class 속성 값에 blue-italic 입력
    const userName = document.querySelector('#desc p');
    userName.onclick = ()=>{
      userName.classList.toggle('blue-italic')
    };
 

  </script>
</body>
</html>

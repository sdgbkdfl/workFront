    <h1>자바스크립트 개요</h1>

     - 인터프리터 방식: 컴파일 과정 없이 실행하면서 코드를 하나씩 읽어냄<br>

    <h3>1. 자바스크립트 사용법</h3>
        <h4>inline</h4>
        <!-- 태그내 직접 간단한 코드 작성해서 실행 -->
        <!-- onclick : 사용자가 버튼을 클릭하면 실행
        alert() : 알림창 -->

        <button onclick='alert("안녕")'>알림창 출력</button>
        <button onclick="console.log('콘솔창 출력','콘솔창에 로그남김')">콘솔창 출력</button>

         <h4>internal(내부) </h4>
        <!-- Scrip태그 영역에 함수 단위로 소스코드를 작성해놓고
        이벤트 발생 시 해당 함수 호출하여 실행 -->

        <!-- onclick="함수명" -->
        <button onclick="btnCick()">알림창 출력</button>
        <button id='btn1'>console 출력</button>

        <script>
            // : 한줄주석
            /*   : 여러줄 주석
                function 함수명(){}*/

            // script 태그내에서 아이디를 통해 버튼 요소를 변수에 대입
            //요소를 선택후 변수에 담기
            var btn1 = document.getElementById('btn1');
            var btn1_q = document.querySelector('#btn1');

            //출력
            console.log('btn1:',btn1);
            console.log('btn1_q:',btn1_q);

            //버튼을 클릭했을때 이벤트 핸들러 연결
            btn1.onclick=function(){
            console.log('버튼클릭')
           }
           function btnCick(){
            alert('버튼클릭');
           }
        </script>

        <h4>external(외부)</h4>
        <!-- 별도의 .js 파일로 작성해서 html 파일에서 가져다 사용하는 방법
            자스 양 많거나 중복되는 코드 있는 경우 별도의 외부파일 작성-->

          <button onclick='external()'>콘솔창 출력</button>  


    <h3> 2. 데이터 입출력</h3>   
        <h4> 데이터 입력</h4>
        <!-- window.confim()
        어떤 질문에 대해 예/아니오의 결과 얻을때 사용
        확인 버튼과 취소 버튼이 나타나면 확인 버튼 클릭 시 true 
        취소버트 클릭시 false 리턴 -->

        <button onclick='checkConfirm'>confirmTest</button>

         <script>
            function checkConfirm(){
                console.log(confirm('졸리신가?'));
                if(confirm('졸리시가요?')){
                    alert('true');
                }else{
                    alert('false')
                }
            }
        </script> 
        <!--window.prompt()
         텍스트 필드, 확인 취소 버튼이 있는 대화 상자를 띄움
        입력한 메세지 내용을 리턴값으로 돌려받음 -->

        <button onclick='checkPrompt()'>promptTest</button>
         <script>
            function checkPrompt(){
            // 취소버튼 null반환, 확인버튼은 입력된 값
            var name = prompt('what is your name?');
            console.log(name);

            if(name !=null && name.trim()!=''){
                // + : 문자열 연결
                //alert(name + '환영함')
                
                alert(name+'님 환영합니다. 좋은하루!');

                // ${변수}
                alert(`${name}님 환영합니다. 
                오늘도 즐건하루도시길 바라오며..`);
                }
            }
         </script>

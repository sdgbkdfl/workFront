<!--주석-->
<!--현재 문서가 html5언어로 작성한 웹문서라는 의미
웹브라우저는 웹문서 뿐만 아닌라 다양한 종류의 문서 오픈 가능
브라우저에게 문서의 타입 알려주는 역할 함-->
<!DOCTYPE html>
    <html lang="ko">
        <!--웹문서의 정보
        문서에 출력되지 않는 태그를 이용하여 작성
        문서 실행에 필요한 외부파일 담아줌
        meta : 문서의 정보 담고 있는 태그
        title : 문서의 제목을 브러우저의 탭에 쇼잉-->
    <head>
        <!--문서에서 사용할 문서코드를 지정-->
        <meta charset="utf-8">
        <!--문서의 키워드
        검색엔진에서 검색어를 입력하고 찾기를 하때 사영
        content : 홈페이지가 담고 있는 내용을 , 를 이용하여 나열-->
        <meta name="keywords" content="html의 구조, html, 태그">
        <!--웹문서의 설명-->
        <meta name="description" content="html의 구조를 알아봅시다."

        <meta http-equiv="X-UA-Compatible" content="IE=edge", font="D2Coding">
        <meta name="viewport" content="width=!, initial-scale=1.0">

        <!--문서제목-->
        <title>My Sweet Home</title>
        문자 입력할 경우 출력되기는 하나<br>
        컨텐츠의 내용은 body 태그 내에 입력<br>
        줄바꿈 하기 위해서는 줄바꿈 태그를 이용<br>
        공백은 하나만 린정따리 린정따!<br>
        여러개는 린정안해줌..
    <body>
        <!--웹문서의 내용
        화면에 출력되는 내용 작성-->
        <h1>웹 개발 기초</h1>
        <hr> 
        <p>HTML</p>
        <p>CSS</p>
        <p>자바스크립트</p>
          
   
    <button>종료하기</button>


    <h1>안뇽</h1>
    <h2>안뇽</h2>
    <h3>안뇽</h3>
    <h4>안뇽</h4>
    <h5>안뇽</h5>
    
    <!--수평선을 넣는 태그-->
    <hr>

    <table>
        <tr>
            <td>동</td>
            <td>서</td>

        </tr>
        <tr>
            <td>남</td>
            <td>북</td>
        </tr>
    </table>


    </body>
    </html>

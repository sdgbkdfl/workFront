<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
		button{background-color: darksalmon;}	
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서</h1>
		<form>
		<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
		<hr>
			
			<h3>개인정보</h3>
			<ul>
				<li>
					이름 <input type="text" name="name" id="name" placeholder='공백없이 입력하세요'><br>
				</li>
				<li>
					연락처 <input type="tel" name="tel" id="tel">
				</li>
			</ul>
			
			<h3>지원분야</h3>
			<ul >
				<li> <input type="radio" name="field" value="pb">웹 퍼블리싱</li>
				<li><input type="radio" name="field" value="pp">웹 애플리케이션 개발</li>
				<li><input type="radio" name="field" value="pc">개발 환경 개선</li>	
			</ul>

			<h3>지원동기</h3>
				<textarea id='motivation' name='motivation' cols='70' rows='10' placeholder='본사 지원동기를 간략히 써주세요'></textarea>
			<br>
			<button id='button' type='submit'><b>접수하기</b></button>
			<button id='button' type='reset'><b>다시쓰기</b></button>
			


		</form>
		</div>
  </body>
</html>

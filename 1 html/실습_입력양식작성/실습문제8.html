<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습예제8</title>
</head>
<body>
    <h1>납품관리</h1>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
               <p> <li> <label>납품자명 : <input type="text" name="name" id="name" placeholder='name'></label> </li></p>
               <p> <li><label for='email'> email : <input type="email" name="email" id="email" placeholder='answs@naver.com'></label></li></p>
               <p><li> <label for='url'>홈페이지 : <input type="text" name="url" id="url" placeholder="http://"></label></li></p>
            </ol>
        </fieldset>

        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <p><li><label for='product'>상품명 : <input type="text" name="product" id="product"></label></li></p>
                <p><li><label for='quantity'>납품수량 : <input type="number" name="quantity" id="quantity" placeholder='최소 100' min='100'></label></li></p>
                <p><li>납품등급:    <input type="range" name="grade" id="grade"
                    value='70' max='100' step='5' min='60'>
                <p><li>기타사항: <textarea ></textarea></li></p>
            </ul>
        </fieldset>
        <input type="submit" value="send message">


    </form>
</body>
</html>

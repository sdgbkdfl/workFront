<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    <h1>미디어 관련 태그</h1>
    <!--
        html5부터는 플러그안 가능을 사용하지 않고 미디어를 
        직접 html문서에서 실행시킬 수 있는 태그 제공
    -->
    <h3>오디오 관련 태그</h3>
    <!--
        -src      : 오디오 파일의 경로 지정
        -controls : 재생 도구 출력 지정
        -autoplay : 자동 재생여부 지정(크롬x)
        -loop     : 반복 재생 여부
        -preload  : 미리 오디오파일 다운로드할지 여부 지정
    -->
    <audio src='medias/spring.mp3' controls autoplay>
        이 오디오를 듣기 위해서는 html5를 지원하는 브라우저가 필요합니다.
    </audio>

    <h3>비디오 관련 태그</h3>
    <!--
        -src      : 오디오 파일의 경로 지정
        -controls : 재생 도구 출력 지정
        -autoplay : 자동 재생여부 지정(크롬x)
        -loop     : 반복 재생 여부
        -preload  : 미리 오디오파일 다운로드할지 여부 지정
        -poster   : 재생 전에 출력할 이미지 파일의 경로 지정
        -width/height : 비디오 태그 너비 높이 지정
    -->
    <video src ='medias/flight copy.mp4' controls poster='images/tangerines.jpg' width='400'height='250'>
        이 영상을 보기 위해서는 html5를 지원하는 브라우저가 필요합니다.
    </video>
</body>

</html>

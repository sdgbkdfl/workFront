<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1</title>
    <style>
        div{
            width: 500px;
            margin: 0px auto; /*가운데 정렬*/
        }
        p{
            font-style: italic;
        }
        h1{
            border: 1px solid #666;
            /*16진수(0~F) #000 검정 #fff 흰색*/ 
            font-size: 3em;
            background-color: burlywood;
       
        }
        span{
            border: 1px solid #666;
            padding: 5px;
        }

    </style>
</head>
<body>
    <div>
    <h1 class='title'>레드향</h1>
<p>껍질에 붉은 빛이 돌아 <span>레드향</span>이라 불린다.<br>
<br>
레드향은 한라봉과 귤을 교배한 것으로<br>
일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.<br>
<br>
비타민 C와 비타민 P가 풍부해<br>
혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
    </div>
</body>
</html>

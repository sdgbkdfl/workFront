<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .starrate{
            margin: 50px;
            position: relative;
        }
        .starrate div{
            position: absolute;
            top: 0px;
            left: 0px;
            font-size: 20px;
        }
        .starfull{
            /* 100px주면 별 다나옴 */
            width: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class='starate'>
        <div class='starfull'>★★★★★</div>
       <div>☆☆☆☆☆</div>
    </div>
</body>
</html>

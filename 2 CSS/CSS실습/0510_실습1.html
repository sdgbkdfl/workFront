<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2_탐라굿 입춘굿</title>   
</head>
<style>
    h1{
        /*블럭요소라 한줄차지하니 인라인으로 블럭 부여 또는 div, span태그*/
        display: inline-block;
        color: #fff;
        background-color: #0404aa;
        font-weight: 900;
        
    }
    .red{
        color: red;
        font-weight: bold;
    }
    div{
        border: 1px solid #fff;
        width:600px;
        margin: 0px auto;
    }



</style>
<body>
    <div>
    <h1>탐라국 입춘굿</h1>
    <p>제주도의 문화축제 중에서 유일하게 <span class='red'>전통시대부터 존재했던 축제</span>이다.</p>
    <p>제주에서 입춘은 새철<sup>(제주어, 샛절)</sup>드는 날.<br>
    하늘의 1만 8,000신이 지상으로 내려와 새해 일들을 시작하는 때다.</p>
    </div>
</body>
